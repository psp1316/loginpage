<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="icon" href="https://yt3.ggpht.com/8L-X9FoKINgEbpE-tfJaNjvvbwViEutm9EfTJ5TZTx8JKxrTyzsLT1tK_G0LQIhiCV5yHiYwXG8=s900-c-k-c0x00ffffff-no-rj">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <div class="signup-header">

                <h1>Sign up now!</h1>
                <p>It just takes few seconds..</p>
                
            </div>    
            <div class="signup-body">    
                <form>
                <p>
                <label for="Full name">Full name</label>
                <input type="text" id="Full name" placeholder="Prateek Singh Panwar" required>
                </p>
                <p>
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="xyz@gmail.com" required>
                </p>
                <p>
                <label for="password">Your Password</label>
                <input type="password" id="password" placeholder="not less than 5 characters" required>
                </p>
                
                <p>
                <input type="submit" id="submit" value="Create Account">
                </p>
                </form>
            </div>  
             
                
        
    <footer>
        <p>Already have an account? <a href="#">Login here</a></p>
        
    </footer>
</div>

<div class="circle c1"></div>
<div class="circle c2"></div>



</div>

</body>
</html>
